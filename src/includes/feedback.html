<section class="feedback-wrap" id="feedback">
  <div class="container">
    <div class="feedback">
      <h2 class="feedback__title title">Обратная связь</h2>
      <form class="feedback__form form" action="#" method="GET">

        <label for="name" class="form__label hidden-text">Ваше имя</label>
        <input type="text" id="name" placeholder="Как к вам обращаться?" class="form__input" name="user-name">

        <label for="phone" class="form__label hidden-text">Номер телефона</label>
        <input type="text" id="phone" placeholder="Номер телефона" class="form__input" name="user-phone">

        <button type="submit" class="form__btn" aria-label="Отправить форму">Перезвонить мне</button>
        <span class="form__text">Заявка отправлена. Спасибо за обращение! Мы скоро перезвоним вам.</span>

      </form>
    </div>
  </div>
</section>
